<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard App</title>
</head>
<body>
  <header>
    <h1>Leaderboard App</h1>
  </header>

  <main>
    <section class="main-container">
      <section id="scores">
        <p>Recent scores <button>Refresh</button></p>
        <section>
          <ul>
            <li>Name: 50</li>
            <li>Name: 90</li>
            <li>Name: 15</li>
            <li>Name: 80</li>
            <li>Name: 60</li>
            <li>Name: 50</li>
            <li>Name: 10</li>
          </ul>
        </section>
      </section>

      <section id="form-section">
        <h2>Add your score</h2>
        <form id="form-area">
          <input type="text" name="username" id="username" placeholder="Your name" required>
          <input type="text" name="userscore" id="userscore" placeholder="Your score" required>
          <button type="submit" class="btn">Submit</button>
        </form>
      </section>
    </section>
  </main>
</body>
</html>
